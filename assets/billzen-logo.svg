<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="underlineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Logo principal -->
  <text x="10" y="35" font-family="Inter, sans-serif" font-size="32" font-weight="800" 
        fill="url(#logoGradient)" letter-spacing="-1px">Billzen</text>
  
  <!-- Ligne de soulignement -->
  <rect x="10" y="38" width="140" height="3" fill="url(#underlineGradient)" rx="2"/>
  
  <!-- Tagline -->
  <text x="12" y="52" font-family="Inter, sans-serif" font-size="10" font-weight="500" 
        fill="rgba(255,255,255,0.8)" letter-spacing="0.5px" text-transform="uppercase">
    FACTURES PROFESSIONNELLES
  </text>
</svg>